<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form class="form" id="form" onsubmit="submitform()">

            </span>

            <span class="inputf">

            </span>

            <span class="inputf">
                <input type="password" class="input" id="sPassword" placeholder="isi Password anda"/>

            </span>

</div>
