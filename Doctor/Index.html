<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental care Landing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
</head>
<body>
    <!--Navigation-->
    <header class="row container">
        <a href="#" class="logo"><img src="images/logo dentist.jpg" alt=""></a>
        <div class="toggleMenu" onclick="toggleMenu();"></div>
        <nav class="navigation row">
            <ul class="row"></ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">about us</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#testimonial">testimonial</a></li>
            <li>
                <a href="#" class="page-btn active toggleContact" onclick="togglecontant();">Book appointment</a>
                <div class="ContactMenu row">
                    <div class="contract Menu-content row flex container"></div>
                    <div>
                        <h4>Book your visit at</h4>
                        <h4>NeproDental</h4>
                        <form action="">
                            <div class="form row">
                                <div>
                                    <label for="">Name</label>
                                        <input type="text" name="" id="" placeholder="name">
                                </div>
                                <div>
                                    <label for="">Phone Number</label>
                                    <input type="tel" name="" id="" placeholder="PhoneNumber">
                                </div>
                                <div>
                                    <label for="">Select Date</label>
                                    <input type="date" name="" id="">
                                </div>
                                <div>
                                    <label for="">Select Hour</label>
                                    <select name="" id="">
                                        <option value="0">10:00 am</option>
                                        <option value="1">10:30 am</option>
                                        <option value="2">11:00 am</option>
                                        <option value="3">12:00 am</option>
                                        <option value="4">12:30 am</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label for="">Select service</label>
                                <select name="" id="">
                                    <option value="0">Dental care</option>
                                    <option value="1">Dental implant</option>
                                    <option value="2">Dental brances</option>
                                    <option value="3">Teeth Whitening</option>
                                    <option value="4">Patient Safety</option>
                                </select>
                            </div>
                            <button type="submit " class="page-btn">Make an appointment</button>
                        </form>
                    </div>
                </div>
            </li>
        </nav>
    </header>
</body>
</html>
